<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="main w-[100vw] h-[100vh] bg-slate-700 flex justify-center items-center">
        <div class="card w-[40%] flex flex-col bg-gray-500 rounded-md items-center text-center px-16">
            <h1 class="text-3xl font-bold my-10">QR Code Generator</h1>
            <form class="flex flex-col justify-center items-center w-[100%]" onclick="generateQr()">
                <input id="inp" class="w-[60%] bg-gray-500 border-b-2 my-4 outline-none p-1 text-center" type="text" required placeholder="Enter your text here">
                <img id="qrimg" src="" alt="">
                <button class="text-black text-xl font-semibold bg-slate-600 w-[30%] py-3 my-10 hover:scale-100 hover:bg-gray-500 hover:font-semibold hover:text-white rounded-lg" type="button">Submit</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
