<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main m-0 p-0 h-[100vh ] box-border bg-black text-white flex justify-center items-center mt-[150px]">
        <div class="card border-2 w-[90%] max-w-[400px] rounded-md p-[30px] text-center border-white">
        <h1 class="text-2xl mb-[32px]">Age Calculator</h1>
        <form onsubmit="calculateAge(event)">
            <input class="userAge border-[0.5px] border-gray-600 bg-red-400 px-[8px] py-[12px] rounded-sm text-[24px]" type="date" name="" id="" required>
            <button class="border-[0.5px] px-[8px] py-[12px] rounded-sm text-[24px]" type="submit">Calculate</button>
            <p class="ageMessage mt-6 text-lg text-cyan-400"></p>
        </form>

    </div></div>
    <script src="script.js"></script>
</body>
</html>
